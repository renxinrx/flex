<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex流式布局</title>
	<style>
		.parent{width:200px;height:150px;background-color: #000;display: flex;flex-wrap:wrap;align-content: flex-start;}
		.childred{
			flex:0 0 25%;
			box-sizing: border-box;
			background-color: #fff;
			height:50px;
			border:1px solid red;
		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="childred"></div>
		<div class="childred"></div>
		<div class="childred"></div>
		<div class="childred"></div>
		<div class="childred"></div>
		<div class="childred"></div>
		<div class="childred"></div>
	</div>
</body>
</html>
