<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex实例</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<!-- flex代表的筛子的一面，item代表一个点 -->
	<div class="container">
		<!-- 单项目 -->
		<div class="flex flex-one">
			<span class="item"></span>
		</div>
		<!-- 双项目 -->
		<div class="flex flex-two">
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="flex flex-two1">
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<!-- 三项目 -->
		<div class="flex flex-three">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<!-- 四个项目 -->
		<div class="flex flex-four">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="flex box">
			<div class="flex-four1">
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="flex-four1">
				<span class="item"></span>
				<span class="item"></span>
			</div>
		</div>
		<!-- 五个项目 -->
		<div class="flex flex-five">
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
			</div>
		
		</div>
		<!-- 六个项目 -->
		<div class="flex flex-six">
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
			<span class="item"></span>
		</div>
		<div class="flex flex-six1">
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
			</div>
		</div>
		<!-- 七个项目 -->
		<div class="flex flex-seven">
			<div class="column column1">
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
			</div>
		</div>

		<!-- 八个项目 -->
		<div class="flex flex-eight">
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
			</div>
		</div>

		<!-- 九饼 -->
		<div class="flex flex-nine">
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
			</div>
			<div class="column">
				<span class="item"></span>
				<span class="item"></span>
				<span class="item"></span>
			</div>
		</div>
	</div>
	<hr>
	<!-- 网格布局 -->
		<div class="grid">
			<div class="grid-cell">1/5</div>
			<div class="grid-cell">1/5</div>
			<div class="grid-cell">1/5</div>
			<div class="grid-cell">1/5</div>
			<div class="grid-cell">1/5</div>
		</div>
		<br>
		<div class="grid">
			<div class="grid-cell u-lof2">1/2</div>
			<div class="grid-cell">auto</div>
			<div class="grid-cell">auto</div>
		</div>
		<div class="grid">
			<div class="grid-cell u-lof3">1/3</div>
			<div class="grid-cell">auto</div>
			<div class="grid-cell u-lof3">1/3</div>
		</div>
		<div class="grid">
			<div class="grid-cell u-lof3">1/3</div>
			<div class="grid-cell">auto</div>
			<div class="grid-cell u-lof4">1/4</div>
			<div class="grid-cell">auto</div>
		</div>
	<!-- 圣杯布局 -->
	<div class="grail">
		<div class="grail-header">#header</div>
		<div class="grail-body">
			<div class="grail-body-left">#left</div>
			<div class="grail-body-center">#center</div>
			<div class="grail-body-right">#right</div>
		</div>
		<div class="grail-footer">#footer</div>
	</div>

	<!-- input输入框 -->
	<div class="input">
		<span>输入</span>
		<input type="text">
	</div>

</body>
</html>
